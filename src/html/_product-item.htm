<div class="product-item">
    <div class="product-item__flags"></div>
    <div class="product-item__slider swiper">
        <div class="product-item__wrapper swiper-wrapper">
            <div class="product-item__slide swiper-slide">
                <img src="@img/products/product1.jpg" alt="">
            </div>
            <div class="product-item__slide swiper-slide">
                <img src="@img/products/product2.jpg" alt="">
            </div>
            <div class="product-item__slide swiper-slide">
                <img src="@img/products/product3.jpg" alt="">
            </div>
        </div>
        <div class="product-item__pagination"></div>
    </div>
    <div class="product-item__content">
        <a href="product.html" class="product-item__title">@@title</a>
        <div class="product-item__colors-title">Цвет: </div>
        <div class="product-item__colors">
            <div class="options _colors">
                <div class="options__item">
                    <input id="x_1" class="options__input" type="radio" value="1" name="option">
                    <label for="x_1" class="options__label">
                        <span class="options__color" style="background-color: #DEACB9;"></span>
                    </label>
                </div>
                <div class="options__item">
                    <input id="x_2" class="options__input" type="radio" value="2" name="option">
                    <label for="x_2" class="options__label">
                        <span class="options__color" style="background-color: #ACBDDE;"></span>
                    </label>
                </div>
                <div class="options__item">
                    <input id="x_3" class="options__input" type="radio" value="2" name="option">
                    <label for="x_3" class="options__label">
                        <span class="options__color" style="background-color: #52CFAA;"></span>
                    </label>
                </div>
                <div class="options__item">
                    <input id="x_4" class="options__input" type="radio" value="2" name="option">
                    <label for="x_4" class="options__label">
                        <span class="options__color" style="background-color: #E03B6C;"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="product-item__footer footer-product">
            <div class="footer-product__price">
                <span class="price">500 ₽</span>
                <span class="old-price">555 ₽</span>
            </div>
            <a href="#" class="footer-product__add-to-cart button">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="20" viewBox="0 0 17 20" fill="none">
                    <path d="M15.9258 19H0.5L1.95466 5.14749H14.4711L15.9258 19Z" stroke="#04A29B"
                        stroke-miterlimit="10" stroke-linejoin="round" />
                    <path
                        d="M5.2583 6.97241V3.95456C5.2583 2.32283 6.58107 1.00006 8.21281 1.00006C9.84454 1.00006 11.1673 2.32283 11.1673 3.95456V6.97241"
                        stroke="#04A29B" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>В корзину</span>
            </a>
        </div>
    </div>
</div>
